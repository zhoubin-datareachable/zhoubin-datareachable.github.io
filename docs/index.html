<!doctype html><html lang="en" style="font-size: 10px"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="apple-mobile-web-app-status-bar-style" content="black"/><meta name="apple-mobile-web-app-title" content="DataReachable"/><meta name="description" content="DataReachable"/><meta name="theme-color" content="#2F3BA2"/><link rel="apple-touch-icon" href="/images/icons/icon-152x152.png"/><title>dataReachable</title><link rel="icon" href="/favicon.ico"><link href="/css/vendors.css" rel="stylesheet"><link href="/css/main.css" rel="stylesheet"></head><script>/**
         * set up proporation zoom function, this funtion will adjust the fontsize when screen size over 1920 px
         */
        function proporationZoom() {
            if (window.innerWidth > 1920) {
                var htmlDom = document.getElementsByTagName('html');
                htmlDom[0].style.fontSize = (window.innerWidth / 1920) * 10 + 'px';
            } else {
                var htmlDom = document.getElementsByTagName('html');
                htmlDom[0].style.fontSize = '10px';
            }
        }
        /**
         * when window resize trager reset html font size function
         */
        window.onresize = function () {
            proporationZoom();
        };
        /**
         * when window onload calculate the current screen size and set the html font size
         */
        window.onload = function () {
            proporationZoom();
        };</script><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script src="/js/runtime.fa93105be639ff8356e2.js"></script><script src="/js/vendors.0305b375727ff77a73bc.js"></script><script src="/js/main.9cd4eaa5c11209a74ef0.js"></script></body></html>
